<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow & Outline</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 23px;
            box-shadow: 5px 15px 5px rgb(128, 0, 41);
           
        }
        .text-element{
            text-shadow: 4px 2px 4px #b70c81;
            outline: 2px solid black;
            outline-offset: 12;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a Randi RITIK 
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima enim assumenda repudiandae, alias dolorem
        praesentium quidem architecto fugit nihil saepe.</p>
</body>

</html>
